<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBay Listing Parser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .form-section {
            padding: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
            font-size: 1rem;
        }

        .form-group input, .form-group textarea {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-input-group {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .file-input-wrapper {
            position: relative;
            border: 3px dashed #e0e0e0;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-input-wrapper:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }

        .file-input-wrapper.has-file {
            border-color: #27ae60;
            background-color: #f0fff4;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-content {
            pointer-events: none;
        }

        .file-input-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #bdc3c7;
        }

        .file-input-wrapper.has-file .file-input-icon {
            color: #27ae60;
        }

        .file-input-text {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .file-input-wrapper.has-file .file-input-text {
            color: #27ae60;
            font-weight: 600;
        }

        .file-input-subtext {
            font-size: 0.9rem;
            color: #95a5a6;
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            padding: 0 40px 40px;
        }

        .comic-display {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .comic-side {
            text-align: center;
        }

        .comic-title {
            background: #2c3e50;
            color: white;
            padding: 15px;
            border-radius: 8px 8px 0 0;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .comic-image {
            width: 100%;
            max-height: 600px;
            object-fit: contain;
            border: 3px solid #2c3e50;
            border-top: none;
            border-radius: 0 0 8px 8px;
            background: #f8f9fa;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .form-grid, .file-input-group, .comic-display {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“š EBay Listing Parser</h1>
            <p>Generate Image Files</p>
        </div>

        <div class="form-section">
            <form id="comicForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" placeholder="e.g., Amazing Spider-Man" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="issue">Issue</label>
                        <input type="text" id="issue" name="issue" placeholder="e.g., #1, Annual #1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="condition">Condition</label>
                        <input type="text" id="condition" name="condition" placeholder="e.g., NM, VF, FN" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="note">Note</label>
                        <textarea id="note" name="note" rows="3" placeholder="Additional notes (optional)"></textarea>
                    </div>

                    <div class="file-input-group">
                        <div class="file-input-wrapper" id="frontWrapper">
                            <input type="file" id="frontImage" class="file-input" accept="image/*" required>
                            <div class="file-input-content">
                                <div class="file-input-icon">ðŸ“–</div>
                                <div class="file-input-text">Upload Front Cover</div>
                                <div class="file-input-subtext">Click or drag image here</div>
                            </div>
                        </div>
                        
                        <div class="file-input-wrapper" id="backWrapper">
                            <input type="file" id="backImage" class="file-input" accept="image/*" required>
                            <div class="file-input-content">
                                <div class="file-input-icon">ðŸ“„</div>
                                <div class="file-input-text">Upload Back Cover</div>
                                <div class="file-input-subtext">Click or drag image here</div>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="generate-btn">Generate Comic Entry</button>
            </form>
        </div>

        <div class="results-section">
            <div id="comicResults" class="hidden">
                <div class="comic-display">
                    <div class="comic-side">
                        <div class="comic-title" id="frontTitle"></div>
                        <img id="frontPreview" class="comic-image" alt="Front cover">
                    </div>
                    
                    <div class="comic-side">
                        <div class="comic-title" id="backTitle"></div>
                        <img id="backPreview" class="comic-image" alt="Back cover">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // File input handlers
        function setupFileInput(inputId, wrapperId) {
            const input = document.getElementById(inputId);
            const wrapper = document.getElementById(wrapperId);
            
            input.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    wrapper.classList.add('has-file');
                    const fileName = e.target.files[0].name;
                    const textElement = wrapper.querySelector('.file-input-text');
                    textElement.textContent = fileName;
                } else {
                    wrapper.classList.remove('has-file');
                    const textElement = wrapper.querySelector('.file-input-text');
                    textElement.textContent = inputId === 'frontImage' ? 'Upload Front Cover' : 'Upload Back Cover';
                }
            });

            // Drag and drop functionality
            wrapper.addEventListener('dragover', function(e) {
                e.preventDefault();
                wrapper.style.borderColor = '#667eea';
                wrapper.style.backgroundColor = '#f8f9ff';
            });

            wrapper.addEventListener('dragleave', function(e) {
                e.preventDefault();
                if (!wrapper.classList.contains('has-file')) {
                    wrapper.style.borderColor = '#e0e0e0';
                    wrapper.style.backgroundColor = '';
                }
            });

            wrapper.addEventListener('drop', function(e) {
                e.preventDefault();
                const files = e.dataTransfer.files;
                if (files.length > 0 && files[0].type.startsWith('image/')) {
                    input.files = files;
                    input.dispatchEvent(new Event('change'));
                }
                wrapper.style.borderColor = '';
                wrapper.style.backgroundColor = '';
            });
        }

        setupFileInput('frontImage', 'frontWrapper');
        setupFileInput('backImage', 'backWrapper');

        // Form submission handler
        document.getElementById('comicForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('title').value.trim();
            const issue = document.getElementById('issue').value.trim();
            const condition = document.getElementById('condition').value.trim();
            const note = document.getElementById('note').value.trim();
            const frontImage = document.getElementById('frontImage').files[0];
            const backImage = document.getElementById('backImage').files[0];

            if (!frontImage || !backImage) {
                alert('Please upload both front and back images.');
                return;
            }

            // Generate formatted titles
            let baseTitle = `${title} ${issue} ${condition}`;
            if (note) {
                baseTitle += ` ${note}`;
            }

            const frontTitle = `${baseTitle} {FRONT}`;
            const backTitle = `${baseTitle} {BACK}`;

            // Display images and titles
            const frontReader = new FileReader();
            const backReader = new FileReader();

            frontReader.onload = function(e) {
                document.getElementById('frontPreview').src = e.target.result;
                document.getElementById('frontTitle').textContent = frontTitle;
            };

            backReader.onload = function(e) {
                document.getElementById('backPreview').src = e.target.result;
                document.getElementById('backTitle').textContent = backTitle;
                
                // Show results
                document.getElementById('comicResults').classList.remove('hidden');
                
                // Scroll to results
                document.getElementById('comicResults').scrollIntoView({ 
                    behavior: 'smooth',
                    block: 'start'
                });
            };

            frontReader.readAsDataURL(frontImage);
            backReader.readAsDataURL(backImage);
        });

        // Auto-resize textarea
        document.getElementById('note').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });
    </script>
</body>
</html>
