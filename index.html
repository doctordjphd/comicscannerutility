<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Name Processor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #2d3748;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.8;
            font-size: 1.1rem;
        }

        .upload-section {
            padding: 40px;
        }

        .upload-container {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .upload-container.highlight {
            border-color: #4a90e2;
            background-color: #f0f7ff;
        }

        .upload-area {
            border: 3px dashed #cbd5e0;
            border-radius: 8px;
            padding: 60px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f7fafc;
        }

        .upload-area:hover,
        .upload-area.dragover {
            border-color: #667eea;
            background: #edf2f7;
            transform: translateY(-2px);
        }

        .upload-icon {
            font-size: 3rem;
            color: #a0aec0;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #4a5568;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #718096;
            font-size: 0.9rem;
        }

        #fileInput {
            display: none;
        }

        #file-input {
            display: none;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }

        button:hover {
            background-color: #357ab8;
        }

        .results-section {
            padding: 0 40px 40px;
            display: none;
        }

        .results {
            margin-top: 20px;
            display: none;
        }

        .results-container {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
            max-height: 300px;
            overflow-y: auto;
        }

        .results-list {
            background: #f7fafc;
            border-radius: 8px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .result-item {
            padding: 5px;
            border-bottom: 1px solid #eee;
            font-family: monospace;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .debug-info {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .file-count {
            color: #718096;
            font-size: 0.9rem;
            margin-top: 15px;
            text-align: center;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .upload-section {
                padding: 20px;
            }
            
            .results-section {
                padding: 0 20px 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Image Name Processor</h1>
    
    <div class="upload-container" id="drop-area">
        <p>Drop image files here or click to select</p>
        <input type="file" id="file-input" multiple accept="image/*">
        <button onclick="document.getElementById('file-input').click()">Select Files</button>
        <div class="file-count" id="file-count"></div>
    </div>
    
    <div class="debug-info" id="debug-info"></div>
    
    <div class="results" id="results">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <h2>Unique Base Names (<span id="result-count">0</span>)</h2>
            <div>
                <button onclick="copyResults()">Copy All</button>
                <button onclick="clearResults()" style="background-color: #e74c3c;">Clear</button>
            </div>
        </div>
        <div class="results-container" id="results-list"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileCount = document.getElementById('fileCount');
        const resultsSection = document.getElementById('resultsSection');
        const resultsList = document.getElementById('resultsList');
        const countBadge = document.getElementById('countBadge');

        const dropArea = document.getElementById('drop-area');
        const fileInputNew = document.getElementById('file-input');
        const fileCountNew = document.getElementById('file-count');
        const resultsDiv = document.getElementById('results');
        const resultsListNew = document.getElementById('results-list');
        const resultCount = document.getElementById('result-count');
        const debugInfo = document.getElementById('debug-info');
        
        let processedNames = new Set();
        let uniqueNames = new Set();
        
        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(file => file.type.startsWith('image/'));
            processFiles(files);
        });

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            processFiles(files);
        });

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });
        
        // Highlight drop area when item is dragged over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });
        
        // Handle dropped files
        dropArea.addEventListener('drop', handleDrop, false);
        
        // Handle selected files
        fileInputNew.addEventListener('change', handleFiles, false);
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        function highlight() {
            dropArea.classList.add('highlight');
        }
        
        function unhighlight() {
            dropArea.classList.remove('highlight');
        }
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles({ target: { files } });
        }
        
        function handleFiles(e) {
            const files = Array.from(e.target.files);
            
            if (files.length === 0) return;
            
            fileCountNew.textContent = `${files.length} files selected`;
            debugInfo.innerHTML = '';
            
            // Process each file
            files.forEach(file => {
                const fileName = file.name;
                processFileName(fileName);
            });
            
            // Display results
            displayResults();
        }
        
        function processFiles(files) {
            if (files.length === 0) return;

            fileCount.textContent = `${files.length} files selected`;

            files.forEach(file => {
                const fileName = file.name;
                const baseName = extractBaseName(fileName);
                if (baseName) {
                    processedNames.add(baseName);
                }
            });

            displayResults();
        }

        function processFileName(fileName) {
            // Log original filename for debugging
            addDebugInfo(`Processing: ${fileName}`);
            
            // Remove file extension
            let baseName = fileName.replace(/\.[^/.]+$/, '');
            addDebugInfo(`Without extension: ${baseName}`);
            
            // Remove {front} and {back} patterns (case insensitive)
            baseName = baseName
                .replace(/\{front\}/gi, '')
                .replace(/\{back\}/gi, '');
            addDebugInfo(`After removing {front}/{back}: ${baseName}`);
            
            // Remove double spaces and trim
            baseName = baseName.replace(/\s+/g, ' ').trim();
            addDebugInfo(`Final result: ${baseName}`);
            
            // Add to set if not empty
            if (baseName) {
                uniqueNames.add(baseName);
            }
        }

        function extractBaseName(fileName) {
            // Remove file extension
            const nameWithoutExt = fileName.replace(/\.[^/.]+$/, '');
            
            // Remove {front} and {back} patterns (case insensitive)
            let baseName = nameWithoutExt
                .replace(/\{front\}/gi, '')
                .replace(/\{back\}/gi, '')
                .replace(/front/gi, '')
                .replace(/back/gi, '');
            
            // Remove double spaces and trim
            baseName = baseName.replace(/\s+/g, ' ').trim();
            
            // Return null if the result is empty
            return baseName || null;
        }

        function displayResults() {
            if (uniqueNames.size === 0) {
                resultsDiv.style.display = 'none';
                return;
            }
            
            resultsDiv.style.display = 'block';
            resultsListNew.innerHTML = '';
            
            // Sort names alphabetically
            const sortedNames = Array.from(uniqueNames).sort();
            
            // Display each name
            sortedNames.forEach(name => {
                const item = document.createElement('div');
                item.className = 'result-item';
                item.textContent = name;
                resultsListNew.appendChild(item);
            });
            
            resultCount.textContent = uniqueNames.size;
        }

        function copyResults() {
            const sortedNames = Array.from(uniqueNames).sort();
            const text = sortedNames.join('\n');
            
            navigator.clipboard.writeText(text)
                .then(() => {
                    alert('Results copied to clipboard!');
                })
                .catch(err => {
                    console.error('Could not copy text: ', err);
                    
                    // Fallback method
                    const textarea = document.createElement('textarea');
                    textarea.value = text;
                    document.body.appendChild(textarea);
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                    alert('Results copied to clipboard!');
                });
        }
        
        function clearResults() {
            uniqueNames.clear();
            resultsDiv.style.display = 'none';
            fileCount.textContent = '';
            fileInput.value = '';
            fileCountNew.textContent = '';
            fileInputNew.value = '';
            debugInfo.innerHTML = '';
        }
        
        function addDebugInfo(text) {
            const p = document.createElement('p');
            p.textContent = text;
            debugInfo.appendChild(p);
        }
    </script>
</body>
</html>
